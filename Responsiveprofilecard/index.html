<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card ui design</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="chandu pic.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Naraginti Chandu Priya</span>
            <span class="job">React js Full stack Developer</span>
        </div>
        <div class="media_buttons">
            <a href="#" style="background:#4267b2" class="link"><i class='bx bxl-meta'></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="background: #ff0000;" class="link"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
          <button class="button">Follow More</button>
          <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>100k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span>50k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span>30k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
